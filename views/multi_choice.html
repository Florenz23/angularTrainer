<div class ="quizzler">
    <div class="viewport">
        <div class="quiz-section">

            <header>
                <div class="quiz-title">
                    <img src="check/boot/images/g{{flashCard.id}}f.png" err-src="http://google.com/favicon.ico"/>
                </div>

            </header>

            <div class="challenge" >

                <div class="question">
                    <h3>{{ flashCard.question }}</h3>
                </div>

                <div ng-repeat="answer in flashCard.answer" class="repeat-wrap">
                    <div class="input-group input-radio">
                        <input ng-click ="next()" type="radio" name="choice" ng-model="flashCardCorrect" ng-value="answer.false" >
                        <label for="{{ $index }}" class="radio-label">{{ answer.value }}</label>
                    </div>
                </div>

                <div class="next-action clearfix">
                    <button ng-click="next()" class="btn btn-success pull-right blue-btn">Next <i class="icon-chevron-right"></i></button>
                </div>

            </div>

        </div>

    </div>

</div>
